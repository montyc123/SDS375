## How does a computer represent color?

---

## The RGB color space

.pull-left.width-50[
- red R (0-255): amount of red light

- green G (0-255): amount of green light

- blue B (0-255): amount of blue light
]

--

.pull-right.move-down-1em[

R | G | B | hex code | &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;color&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;
---| --- | --- | --- | ---
0  | 0 | 0 | #000000 | &lt;div style = "background-color: #000000;"&gt;&amp;nbsp;&lt;/div&gt;
255  | 0 | 0 | #FF0000 | &lt;div style = "background-color: #FF0000;"&gt;&amp;nbsp;&lt;/div&gt;
0  | 255 | 255 | #00FFFF | &lt;div style = "background-color: #00FFFF;"&gt;&amp;nbsp;&lt;/div&gt;
128  | 128 | 128 | #808080 | &lt;div style = "background-color: #808080;"&gt;&amp;nbsp;&lt;/div&gt;
0 | 158 | 115 | #009E73 | &lt;div style = "background-color: #009E73;"&gt;&amp;nbsp;&lt;/div&gt;
255 | 255 | 255 | #FFFFFF | &lt;div style = "background-color: #FFFFFF;"&gt;&amp;nbsp;&lt;/div&gt;
]

## Humans cannot reason well about the RGB color space

---

## The HSV color space

.pull-left[

- hue H (0-360):  
  hue of the color

- saturation S (0-1):  
  colorfulness relative to the brightness of the color

- value V (0-1):  
  subjective perception of amount of light emitted
]

.pull-right.move-up-1em[
&lt;img src="color-spaces_files/figure-html/hsv-viz-single-1.svg" width="100%" /&gt;
]


---

## The HSV color space

]

---

## The HLS color space

.pull-left[
- hue H (0-360):  
  hue of the color

- lightness L (0-1):  
  brightness relative to the brightness of a similarly illuminated white

- saturation S (0-1):  
  colorfulness relative to the brightness of the color
]

.pull-right.move-up-1em[
&lt;img src="color-spaces_files/figure-html/hls-viz-single-1.svg" width="100%" /&gt;

]

]

## Humans cannot reason well about HSV or HLS either

---

## The Luv color space

.pull-left.width-50[

- luminance L (0-100):  
  amount of light emitted

- green/red axis u (approx. -100 to 100):  
  amount of green vs. red

- blue/yellow axis v (approx. -100 to 100):  
  amount of blue vs. yellow
]
